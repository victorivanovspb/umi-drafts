<!doctype html>
<html>
<body>
<h1>setinterval-for-fancyboxform</h1>

<script>
$( document ).ready(function() {
    setInterval(function() {
        var msg = 'Отправляя эту форму, вы соглашаетесь с <a href=\"/company/about/privacy-policy/\">Политикой конфиденциальности</a> и даете согласие на обработку персональных данных.';
        var st = $('#fancybox-close').css('display');
        if (st != 'none') {
            span = $('.form_container')
                .find('.pdn.form_field')
                .find('span')
                .each(function() {
                    $(this).html(msg);
                });
        }
    }, 500);
});
</script>

</body>
</html>
