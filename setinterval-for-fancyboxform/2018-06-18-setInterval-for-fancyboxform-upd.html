
В облаке UMI в шаблоне лендинга с Майнерами нельзя отредактировать текст формы.
Чтобы это сделать можно использовать код, представленный ниже:

<script>
$( document ).ready(function() {
    setInterval(function() {
        var msg = 'Отправляя эту форму, вы соглашаетесь с <a href=\"/company/about/privacy-policy/\">Политикой конфиденциальности</a> и даете согласие на обработку персональных данных.';
        var st = $('#fancybox-close').css('display');
        if (st != 'none') {
            span = $('.form_container')
                .find('.pdn.form_field')
                .find('span')
                .each(function() {
                    $(this).html(msg);
                });
        }
    }, 500);
});
</script>
